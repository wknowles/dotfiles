- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.gemrc: gemrc
    ~/Library/Application Support/Sublime Text 3/Packages/User: sublime-text-3/Packages/User

- shell:
  - [git submodule update --init --recursive, Installing submodules]
